<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{ card.place }}</ion-label>
      <ion-button fill="outline" slot="end" (click)="view('https://ionicframework.com/docs/demos/api/card/madison.jpg')">360Â°</ion-button>
    </ion-item>

    <img src="{{ card.image }}"/>
    <ion-card-content>
      {{ card.description }}
    </ion-card-content>
  </ion-card>
