<ion-header>
  <ion-toolbar>
    <ion-title>PELD-ELPA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let image of images">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{ image.place }}</ion-label>
      <ion-button *ngIf="image.vr" (click)="vrView(image.vr)" fill="outline" slot="end">360Â°</ion-button>
    </ion-item>

    <div (click)="photoView(image.imageRemote, image.place)" class="thumbnail-wrapper">
      <img src="{{ image.imageLocal }}"/>
      <ion-icon name="expand" color="light" style="zoom:2.0;"></ion-icon>
    </div>

    <ion-card-content>
      {{ image.description }}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button routerLink="/update" expand="block">
            Adicionar imagem
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
