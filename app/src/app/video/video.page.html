<ion-content>

  <ion-list no-lines>
    <ion-item (click)='viewVideo(video)' *ngFor="let video of videos">
      <ion-thumbnail item-start>
        <img [src]="video.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <h2>{{video.snippet.title}}</h2>
      <p>{{ video.snippet.publishedAt | date:'short' }}</p>
    </ion-item>
  </ion-list>
