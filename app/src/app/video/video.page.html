<ion-header>
  <ion-toolbar>
    <ion-title>VÃ­deos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item (click)='watch(video.items[0].id)' *ngFor="let video of videos">
      <ion-thumbnail item-start>
        <img [src]="video.items[0].snippet.thumbnails.standard.url">
      </ion-thumbnail>
      <h2>{{video.items[0].snippet.title}}</h2>
      <p>{{ video.items[0].snippet.publishedAt | date:'short' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
