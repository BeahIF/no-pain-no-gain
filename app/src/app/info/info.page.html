<ion-header>
  <ion-toolbar>
    <ion-title>Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-item [routerLink]="['/byte']" routerDirection="forward">
      <ion-icon name='planet' item-start></ion-icon>
      <ion-label>
        Byte Jr.
      </ion-label>
      <ion-icon name='arrow-forward' item-end></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/peld']" routerDirection="forward">
      <ion-icon name='planet' item-start></ion-icon>
      <ion-label>
        PELD
      </ion-label>
      <ion-icon name='arrow-forward' item-end></ion-icon>
    </ion-item>

  </ion-list>
  
  <ion-list inset>
    <button ion-item *ngFor="let item of items">
      {{ item }}
    </button>  
  </ion-list>

</ion-content>
